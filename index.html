<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irhum Javad – Creative Portfolio & Personal Brand</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="WpExperts" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <meta name="description"
        content="Explore the world of Irhum Javad — a showcase of creativity, projects, and personal achievements. Discover ideas, inspirations, and stories behind the work.">

</head>

<body>
    <header>
        <div class="header-wrapper">
            <nav>
                <div class="logo">
                    <a href="index.html">
                        <img src="./images/site-logo.svg" alt="Irhum Javad Logo">
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#experience">Work Experience</a></li>
                    <li><a href="#recent">Recent Work</a></li>
                    <li><a href="#skills">Skills</a></li>
                </ul>
                <div class="header-button-container">
                    <a href="#contact" class="header-button">Contact me</a>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div class="wrapper">
            <div class="hero-home">
                <div class="hero-image image-cover">
                    <img src="./images/hero-home.webp" alt="">
                </div>
                <div class="hero-home-content">
                    <div class="message-container">
                        <div class="top-bar">
                            <div class="line"></div>
                            <span>A MESSAGE FROM EARTH</span>
                        </div>
                        <h1>HELLO FELLOW GALAXY MEMBER</h1>
                        <div class="bottom-bar">
                            <span>A MESSAGE FROM EARTH</span>
                            <div class="line"></div>
                        </div>
                        <h2>I AM Irhum Jawad</h2>
                    </div>

                </div>
                <div class="click-button">
                    <a href="#">
                        CLICK <br> to open
                    </a>
                </div>
                <div class="social-icons">
                    <a href="#" class="github-icon">
                        <img src="./images/github-icon.svg" alt="">
                    </a>
                    <a href="#" class="linkedin-icon">
                        <img src="./images/in-icon.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector(".message-container");
            const button = document.querySelector(".click-button");
            const socials = document.querySelectorAll(".social-icons a");

            container.style.opacity = 0;
            button.style.opacity = 0;
            button.style.transform = "scale(0.9)";
            socials.forEach(icon => {
                icon.style.opacity = 0;
                icon.style.transform = "scale(0.8)";
            });

            const headerTl = gsap.timeline({ defaults: { ease: "power2.out" } });

            headerTl.to("header", {
                top: 0,
                opacity: 1,
                duration: 1,
                onUpdate: function () {
                    if (this.progress() > 0.001 && !this.heroStarted) {
                        this.heroStarted = true;

                        const heroTl = gsap.timeline({ defaults: { ease: "power2.out" } });

                        heroTl.to(container, { opacity: 1, duration: 0.8 })
                            .to(".top-bar", { opacity: 1, y: 0, duration: 0.7 }, "+=0.1")
                            .to(".top-bar .line", { width: 300, duration: 0.6 }, "<")
                            .to(".top-bar span", { opacity: 1, y: 0, duration: 0.6 }, "<0.1")
                            .fromTo(
                                "h1",
                                { width: 0, opacity: 1 },
                                {
                                    width: "100%",
                                    duration: 1.2,
                                    ease: "power2.out",
                                    onUpdate: () => {
                                        const el = document.querySelector("h1");
                                        el.style.borderRightColor = Math.floor(Date.now() / 400) % 2 ? "#ceb7ff" : "transparent";
                                    }
                                },
                                "+=0.1"
                            )
                            .to(".bottom-bar", { opacity: 1, y: 0, duration: 0.7 }, "-=0.5")
                            .to(".bottom-bar .line", { width: 300, duration: 0.6 }, "<")
                            .to(".bottom-bar span", { opacity: 1, y: 0, duration: 0.6 }, "<0.1")
                            .fromTo(
                                "h2",
                                { width: 0, opacity: 1 },
                                {
                                    width: "100%",
                                    duration: 1,
                                    ease: "power2.out",
                                    onUpdate: () => {
                                        const el = document.querySelector("h2");
                                        el.style.borderRightColor = Math.floor(Date.now() / 400) % 2 ? "#ceb7ff" : "transparent";
                                    }
                                },
                                "+=0.1"
                            )
                            .to(button, { opacity: 1, scale: 1, duration: 0.7 }, "-=0.4");

                        socials.forEach((icon, index) => {
                            heroTl.to(icon, { opacity: 1, scale: 1, duration: 0.6, ease: "power2.out" }, `-=${0.5 - index * 0.08}`);
                        });
                    }
                }
            });
        });
    </script>

</body>

</html>
